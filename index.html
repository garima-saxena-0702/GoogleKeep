<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep</title>
    <link rel="icon" href="./images/google-keep-icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="./libraries/node_modules/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="iconButton"><i data-feather="menu"></i></button>
            <img class="main-icon" src="./images/googleKeep.png" alt="Keep icon">
            <p class="title">Keep</p>
            <div class="searchBox">
                <div class="iconButton">
                    <i data-feather="search"></i>
                </div>
                <input onkeyup="searchLabels()" id="searchLabel" class="searchInput" type="text" placeholder="Search">
                <button class="iconButton" onclick="clearSearch()"><i data-feather="x"></i></button>
            </div>
            <div class="features">
                <button class="iconButton"><i data-feather="refresh-cw"></i></button>
                <button class="iconButton"><i data-feather="grid"></i></button>
                <button class="iconButton"><i data-feather="list"></i></button>
                <button class="iconButton"><i data-feather="settings"></i></button>
            </div>
            <div>
                <button class="profilePic" onclick="openProfile()">
                    <img id="profile" src="./images/iron_man.png" alt="profile pic" height="100%" width="100%" style="border-radius: 50%;">
                </button>
                <p id="name"></p>
            </div>
        </div>
        <div class="main">
            <div class="sidenav">
                <div id="notes" class="options" onclick="changeOption('notes')" >
                    <button class="iconButton iconSpace"><i data-feather="book-open"></i></button>
                    <p>Notes</p>
                </div>
                <div id="reminders" class="options" onclick="changeOption('reminders')" >
                    <button class="iconButton iconSpace"><i data-feather="bell"></i></button>
                    <p>Reminders</p>
                </div>
                <div id="editLabels" class="options" onclick="changeOption('editLabels')" >
                    <button class="iconButton iconSpace"><i data-feather="tag"></i></button>
                    <p>Edit Labels</p>
                </div>
                <div id="archive" class="options" onclick="changeOption('archive')" >
                    <button class="iconButton iconSpace"><i data-feather="archive"></i></button>
                    <p>Archive</p>
                </div>
                <div id="trash" class="options" onclick="changeOption('trash')" >
                    <button class="iconButton iconSpace"><i data-feather="trash-2"></i></button>
                    <p>Trash</p>
                </div>
            </div>
            <div id="data-container" class="data-container">
                <div id="notes-data">
                    <div class="add-div">
                        <div class="add-note">
                            <input class="searchInput" id="searchInput" type="text" placeholder="Take a note..." onclick="addNote()">
                            <div id="note-options">
                                <button class="iconButton"><i data-feather="check-square"></i></button>
                                <button class="iconButton"><i data-feather="edit"></i></button>
                                <button class="iconButton"><i data-feather="image"></i></button>
                            </div>
                            <div id="card">
                                <div style="display: flex;">
                                    <input class="searchInput" class="cardTitle" id="cardTitle" type="text" placeholder="Title">
                                    <button class="iconButton" onclick="createNote()"><i data-feather="plus"></i></button>
                                </div>
                                <textarea name="cardData" id="cardData" cols="30" rows="10" placeholder="Take a note..."></textarea>
                                <div id="tagDiv" style="display: flex;"></div>
                                <div style="display: flex;">
                                    <button id="addLabel" class="iconButton" onclick="addLabel()"><i data-feather="edit"></i></button>
                                    <p id="addLabelHover">Add Label</p>
                                    <button id="addColor" class="iconButton" onclick="addColor()"><i data-feather="instagram"></i></button>
                                    <p id="addColorHover">Add Color</p>
                                    <button id="addImage" class="iconButton" onclick="addImage()"><i data-feather="image"></i></button>
                                    <p id="addImageHover">Add Image</p>
                                </div>
                            </div>
                        </div>
                        <div id="labelCard">
                            <label>Label Note</label>
                            <button class="iconButton" onclick="closeLabelCard()"><i data-feather="x"></i></button>
                            <div><input id="labelNote" type="text" onkeyup="labelChange()"></div>
                            <div>
                                <button id="addLabelBtn" onclick="addLabelData()">Create</button>
                            </div>
                        </div>
                        <div id="colorCard">
                            <button class="color whiteColor" onclick="changeColor('white')"></button>
                            <button class="color lavenderColor" onclick="changeColor('lavender')"></button>
                            <button class="color peachColor" onclick="changeColor('peachpuff')"></button>
                        </div>
                    </div>
                    <div id="myNotes"></div>
                </div>
                <div id="other-data"></div>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
